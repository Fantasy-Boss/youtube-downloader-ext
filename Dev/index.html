<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/jquery-3.5.1.min.js" defer></script>
    <script src="assets/script.js" defer></script>
</head>
<body oncontextmenu='return false'>
    <div class="loader noselect">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="title noselect">
        <img src="assets/icon.png" alt="">
        <span>Youtube Downloader</span>
        <img src="assets/icon.png" alt="">
    </div>
    <div class="container">
        <div class="search">
            <input type="text" id="input" autocomplete="off" placeholder="Youtube Video Link">
            <div class="button noselect" id="search">Search</div>
        </div>
        <div class="err noselect">Field is empty</div>
        <span class="or noselect">OR</span>
        <div class="content noselect">
            <img src="" alt="" draggable="false">
            <div class="name"></div>
            <div class="down">
                <div class="button" id="audio">Audio</div>
                <div class="button" id="video">Video</div>
            </div>
        </div>
    </div>
    <div class="next noselect"></div>
</body>
</html>
